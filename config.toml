  # o que fazemos?
  [params.services]
    enable = true
    title = "O que fazemos?"
    description = "Ficam aqui algumas das atividades dinamizadas pelo teu núcleo."

    [[params.services.item]]
      title = "Física Fora da Academia"
      description = "Estás num curso de Física, e agora? Numa maratona de palestras vem descobrir tudo o que fazem os antigos alunos dos cursos de Física e Engenharia Física que hoje trabalham na indústria. Visita a página 'iniciativas' para saberes mais!"
      icon = "icon-people"

    [[params.services.item]]
      title = "Workshops"
      description = "A faculdade dá-te as hard skills que precisas para o teu futuro, porque não investires o teu tempo a treinar as tuas soft skills também? O teu núcleo disponibiliza vários workshop ao longo do ano, visita a página 'iniciativas' para mais informação!"
      icon = "icon-wrench"

    [[params.services.item]]
      title = "Programa de Mentores"
      description = "Vai começar uma nova etapa da tua vida, com novos desafios, pessoas e experiências. Porquê não pedir uma ajuda para te guiar nestes novos caminhos? Com o Programa de Mentores cada aluno do 1º ano pode ter o seu próprio mentor para ajudar tanto nas aulas como na integração no meio académico."
      icon = "icon-graduation"

    [[params.services.item]]
      title = "Convívio"
      description = "Depois de todo o esforço feito dentro e fora de aulas podes agora usufruir de vários momentos de convivio organizados pelo teu núcleo, aberto para todos os interessados. Desde a churrascos até noites que Quizzes visita a página 'iniciativas' para descobrir quando e onde é o próximo evento!"
      icon = "icon-bubbles"


